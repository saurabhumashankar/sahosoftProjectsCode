<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>wishlist</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a  routerLink="/home/shop" >Home</a></li>
                        <li class="breadcrumb-item active">wishlist</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!--section start-->
<section class="wishlist-section section-b-space">
    <div class="container">
        <div class="col-md-12 empty-cart-cls text-center" *ngIf="!wishlistItem.length">
            <img src="assets/images/empty-wishlist.png" alt="Empty cart" title="Emprt cart">
            <h3 class="mt-4"><b>Wishlist is Empty</b></h3>
            <h4>Explore more shortlist some items.</h4>
        </div>
        <div class="row" *ngIf="wishlistItem.length">
            <div class="col-sm-12">
                <table class="table cart-table table-responsive-xs">
                    <thead>
                        <tr class="table-head">
                            <th scope="col">image</th>
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">availability</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of wishlistItem" >
                            <td>
                                <a [routerLink]="['/home/product/details', item.id]">
                                    <img alt="image" [src]="item.pictures[0]">
                                </a>
                            </td>
                            <td>
                                <a [routerLink]="['/home/product/details', item.id]"> {{item.name}} </a>
                            </td>
                            <td>
                                <h2>  {{item.price | currency : _productService?.currency : 'symbol'}} </h2>
                            </td>
                            <td>
                                <p>{{item.stock}}</p>
                            </td>
                            <td>
                                <a class="icon mr-3" (click)="removeItem(item)">
                                    <i class="ti-close"></i>
                                </a>
                                <a class="cart" (click)="addToCartFromWhislist(item)">
                                    <i class="ti-shopping-cart"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row wishlist-buttons" *ngIf="wishlistItem.length">
            <div class="col-12">
                <a class="btn btn-solid" routerLink="/home/shop">continue shopping</a>
                <a class="btn btn-solid" routerLink="/home/checkout">check out</a>
            </div>
        </div>
    </div>
</section>
<!--section end-->
